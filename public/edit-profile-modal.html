                    </div>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="username" class="form-control" id="e-username" placeholder="Enter Username"
                            style="width: 610px;">
                    </div>
                    <div class="form-group" style="float:left;">
                        <label for="first_name">First Name</label>
                        <input class="form-control" id="e-first_name" placeholder="Enter First Name"

                    </div>
                    <div class="form-group" style="float:left; padding-left: 10px;">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" id="e-last_name" placeholder="Enter Last Name"
                            style="width: 300px; padding-left: 10px;">

                    </div>
                    <div style="clear:both;">&nbsp;
                        Gender :
                        </label><br>
                        <input type="radio" name="e-gender" id="male" value="male"  /> Male
                        <input type="radio" name="e-gender" id="female" value="female" style="padding-left: 50px;"/> Female
                        <input type="radio" name="e-gender" id="other" value="other" style="padding-left: 50px;" /> Other
                        <br>
                        <br>
                    </div>

                    <label>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="e-password" placeholder="Password"
                                style="width: 610px;">
                        </div>
                        <div class="form-group">
                            <label for="address" style="float:left;">Address </label><p style="float:left; color: rgba(0, 0, 0, 0.5); padding-left:5px">*optional</p>
                            <input class="form-control" id="e-address" placeholder="Enter Address" style="width: 610px;clear:both;">
                        </div>
                        <div class="form-group">
                            <label for="mobile_number" style = "float:left; clear:both;">Mobile Number</label><p style="float:left; color: rgba(0, 0, 0, 0.5);padding-left:5px">*optional</p>

                        <button onClick="confirmEditProfile();" type="button" class="btn btn-primary" style = "clear:both;">Confirm</button>
