<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="userProfileModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="user_profile">User Profile</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-5">
                        <img class="img-fluid img-thumbnail" id="pfp" src="images/pfp/d-pfp.png">
                        <button onClick="editProfilePicture();" class="float-left" >edit profile picture
                        </button>
                    </div>
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm" style="border-collapse: separate;
                        border-spacing: 0 20px;">
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Username</span></td>
                                <td id="p-username">username</td>
                            </tr>

                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Email</span></td>
                                <td id="p-email" style=' width: 200px; word-break: break-all; word-wrap: break-word;'>
                                    email@email.com</td>
                            </tr>
                            <tr><td>
                                <button onClick="editProfile();">edit profile
                                </button> </td>
                            </tr>
                        </table>
                    </div>
                </div>
              
                <div class="col-xs-12 px-3"><span class=" float-left "
                        style="font-size: 1.3rem;border-collapse: separate;"><strong>[Profile
                            Message]</strong>
                    </span> <br><br>

                    <p id="profile_message" class="float-left" style="border-collapse: separate;">-update your profile
                        message!-</p>
                </div>
<br><br>
                <div class="modal-footer" style="border-collapse: separate;">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
